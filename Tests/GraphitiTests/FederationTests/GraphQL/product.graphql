query($id: String!) {
    product(id: $id) {
        id
        sku
        package
        variation {
            id
        }
        dimensions {
            size
            weight
            unit
        }
        createdBy {
            email
            name
            totalProductsCreated
            yearsOfEmployment
            averageProductsCreatedPerYear
        }
        notes
        research {
            study {
                caseNumber
                description
            }
        }
    }
}
