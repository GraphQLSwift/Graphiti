name: Tests

on:
  push:
    branches: [ main ]
    paths-ignore: [ README.md ]
  pull_request:
    branches: [ main ]
    paths-ignore: [ README.md ]
  workflow_dispatch:
  
jobs:
  formatlint:
    name: Format linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Pull formatting docker image
        run: docker pull ghcr.io/nicklockwood/swiftformat:latest
      - name: Run format linting
        run: docker run --rm -v ${{ github.workspace }}:/repo ghcr.io/nicklockwood/swiftformat:latest /repo --lint

  macos:
    name: Build and test on macOS
    runs-on: macOS-latest
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest
    - uses: actions/checkout@v3
    - name: Build and test
      run: swift test --parallel --enable-test-discovery --enable-code-coverage
    - name: Get test coverage html
      run: llvm-cov show \
        .build/x86_64-apple-macosx/debug/GraphitiPackageTests.xctest/Contents/MacOS/GraphitiPackageTests \
        --instr-profile .build/x86_64-apple-macosx/debug/codecov/default.profdata \
        --format html \
        --output-dir=.test-coverage
    - name: Upload test coverage html
      uses: actions/upload-artifact@v2
      with:
        name: test-coverage-report
        path: .test-coverage

  # ubuntu-latest is ubuntu-22.04 currently. Swift versions older than 5.7 don't have builds for 22.04. https://www.swift.org/download/ 
  ubuntu-old:
    name: Build ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04] 
        swift: ["5.4", "5.5", "5.6"]
    steps:
    - uses: swift-actions/setup-swift@v1
      with:
        swift-version: ${{ matrix.swift }}
    - uses: actions/checkout@v3
    - name: Test
      run: swift test --parallel

  ubuntu-latest:
    name: Build ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] 
        swift: ["5.7"]
    steps:
    - uses: swift-actions/setup-swift@v1
      with:
        swift-version: ${{ matrix.swift }}
    - uses: actions/checkout@v3
    - name: Test
      run: swift test --parallel
